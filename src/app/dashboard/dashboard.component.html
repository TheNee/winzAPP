<div class="ui container">
  <h1>Dashboard</h1>

  <div class="ui cards">
    <div class="card" *ngFor="let card of cards">
      <div class="content">
        <div class="header">{{card.title}}</div>
        <div class="meta">{{card.rows}}</div>
        <div class="description">
          {{card.cols}}
        </div>
      </div>
    </div>
  </div>
</div>
